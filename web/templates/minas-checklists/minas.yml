name: mixs
comments:
- "slot titles that are associated with more than one slot name/SCN: host sex"
source: "https://github.com/GenomicsStandardsConsortium/mixs/raw/issue-610-temp-mixs-xlsx-home/mixs/excel/mixs_v6.xlsx"
id: "https://w3id.org/mixs"
version: v6.2.0
prefixes:
  linkml: "https://w3id.org/linkml/"
  MIXS: "https://w3id.org/mixs/"
  xsd: "http://www.w3.org/2001/XMLSchema#"
  shex: "http://www.w3.org/ns/shex#"
  schema: "http://schema.org/"
default_prefix: MIXS
default_range: string
subsets:
  combination_classes:
  sequencing:
  environment:
  nucleic acid sequence source:
  investigation:
  ethics:
  example:
types:
  string:
    description: A character string
    notes:
    - "In RDF serializations, a slot with range of string is treated as a literal or type xsd:string.   If you are authoring schemas in LinkML YAML, the type is referenced with the lower case \"string\"."
    exact_mappings:
    - "schema:Text"
    base: str
    uri: "xsd:string"
  integer:
    description: An integer
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the lower case "integer".
    exact_mappings:
    - "schema:Integer"
    base: int
    uri: "xsd:integer"
  boolean:
    description: A binary (true or false) value
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the lower case "boolean".
    exact_mappings:
    - "schema:Boolean"
    base: Bool
    uri: "xsd:boolean"
    repr: bool
  float:
    description: "A real number that conforms to the xsd:float specification"
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the lower case "float".
    exact_mappings:
    - "schema:Float"
    base: float
    uri: "xsd:float"
  datetime:
    description: The combination of a date and time
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the lower case "datetime".
    exact_mappings:
    - "schema:DateTime"
    base: XSDDateTime
    uri: "xsd:dateTime"
    repr: str

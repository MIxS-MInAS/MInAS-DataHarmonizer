slots:
  adapters:
    annotations:
      Expected_value: adapter A and B sequence
    description: Adapters provide priming sequences for both amplification and sequencing of the sample-library fragments. Both adapters should be reported; in uppercase letters
    title: adapters
    examples:
    - value: AATGATACGGCGACCACCGAGATCTACACGCT;CAAGCAGAAGACGGCATACGAGAT
    in_subset:
    - sequencing
    string_serialization: '{dna};{dna}'
    slot_uri: "MIXS:0000048"
  alkalinity:
    annotations:
      Preferred_unit: milliequivalent per liter, milligram per liter
    description: Alkalinity, the ability of a solution to neutralize acids to the equivalence point of carbonate or bicarbonate
    title: alkalinity
    examples:
    - value: 50 milligram per liter
    keywords:
    - alkalinity
    slot_uri: "MIXS:0000421"
    range: string
    pattern: "^[-+]?[0-9]*\\.?[0-9]+(?:[eE][-+]?[0-9]+)?( *- *[-+]?[0-9]*\\.?[0-9]+(?:[eE][-+]?[0-9]+)?)? *([^\\s-]{1,2}|[^\\s-]+.+[^\\s-]+)$"
    structured_pattern:
      syntax: ^{scientific_float}( *- *{scientific_float})? *{text}$
      interpolated: true
      partial_match: true
  alkyl_diethers:
    description: Concentration of alkyl diethers
    title: alkyl diethers
    examples:
    - value: 0.005 mole per liter
    slot_uri: "MIXS:0000490"
    range: string
    pattern: "^[-+]?[0-9]*\\.?[0-9]+(?:[eE][-+]?[0-9]+)?( *- *[-+]?[0-9]*\\.?[0-9]+(?:[eE][-+]?[0-9]+)?)? *([^\\s-]{1,2}|[^\\s-]+.+[^\\s-]+)$"
    structured_pattern:
      syntax: ^{scientific_float}( *- *{scientific_float})? *{text}$
      interpolated: true
      partial_match: true
  alt:
    annotations:
      Preferred_unit: meter
    description: Heights of objects such as airplanes, space shuttles, rockets, atmospheric balloons and heights of places such as atmospheric layers and clouds. It is used to measure the height of an object which is above the earth's surface. In this context, the altitude measurement is the vertical distance between the earth's surface above sea level and the sampled position in the air
    title: altitude
    examples:
    - value: 100 meter
    in_subset:
    - environment
    slot_uri: "MIXS:0000094"
    range: string
    pattern: "^[-+]?[0-9]*\\.?[0-9]+(?:[eE][-+]?[0-9]+)?( *- *[-+]?[0-9]*\\.?[0-9]+(?:[eE][-+]?[0-9]+)?)? *([^\\s-]{1,2}|[^\\s-]+.+[^\\s-]+)$"
    structured_pattern:
      syntax: ^{scientific_float}( *- *{scientific_float})? *{text}$
      interpolated: true
      partial_match: true
  aminopept_act:
    annotations:
      Preferred_unit: mole per liter per hour
    description: Measurement of aminopeptidase activity
    title: aminopeptidase activity
    examples:
    - value: 0.269 mole per liter per hour
    slot_uri: "MIXS:0000172"
    range: string
    pattern: "^[-+]?[0-9]*\\.?[0-9]+(?:[eE][-+]?[0-9]+)?( *- *[-+]?[0-9]*\\.?[0-9]+(?:[eE][-+]?[0-9]+)?)? *([^\\s-]{1,2}|[^\\s-]+.+[^\\s-]+)$"
    structured_pattern:
      syntax: ^{scientific_float}( *- *{scientific_float})? *{text}$
      interpolated: true
      partial_match: true
  ammonium:
    annotations:
      Preferred_unit: micromole per liter, milligram per liter, parts per million
    description: Concentration of ammonium in the sample
    title: ammonium
    examples:
    - value: 1.5 milligram per liter
    slot_uri: "MIXS:0000427"
    range: string
    pattern: "^[-+]?[0-9]*\\.?[0-9]+(?:[eE][-+]?[0-9]+)?( *- *[-+]?[0-9]*\\.?[0-9]+(?:[eE][-+]?[0-9]+)?)? *([^\\s-]{1,2}|[^\\s-]+.+[^\\s-]+)$"
    structured_pattern:
      syntax: ^{scientific_float}( *- *{scientific_float})? *{text}$
      interpolated: true
      partial_match: true
  ances_data:
    description: Information about either pedigree or other ancestral information description (e.g. parental variety in case of mutant or selection), e.g. A/3*B (meaning [(A x B) x B] x B)
    title: ancestral data
    examples:
    - value: A/3*B
    slot_uri: "MIXS:0000247"
    range: string
  annot:
    annotations:
      Expected_value: name of tool or pipeline used, or annotation source description
    description: Tool used for annotation, or for cases where annotation was provided by a community jamboree or model organism database rather than by a specific submitter
    title: annotation
    examples:
    - value: prokka
    in_subset:
    - sequencing
    string_serialization: '{text}'
    slot_uri: "MIXS:0000059"
  assembly_name:
    annotations:
      Expected_value: name and version of assembly
    description: Name/version of the assembly provided by the submitter that is used in the genome browsers and in the community
    title: assembly name
    examples:
    - value: HuRef, JCVI_ISG_i3_1.0
    in_subset:
    - sequencing
    string_serialization: '{text} {text}'
    slot_uri: "MIXS:0000057"
  assembly_qual:
    annotations:
      Expected_value: enumeration
    description: "The assembly quality category is based on sets of criteria outlined for each assembly quality category. For MISAG/MIMAG; Finished: Single, validated, contiguous sequence per replicon without gaps or ambiguities with a consensus error rate equivalent to Q50 or better. High Quality Draft:Multiple fragments where gaps span repetitive regions. Presence of the 23S, 16S and 5S rRNA genes and at least 18 tRNAs. Medium Quality Draft:Many fragments with little to no review of assembly other than reporting of standard assembly statistics. Low Quality Draft:Many fragments with little to no review of assembly other than reporting of standard assembly statistics. Assembly statistics include, but are not limited to total assembly size, number of contigs, contig N50/L50, and maximum contig length. For MIUVIG; Finished: Single, validated, contiguous sequence per replicon without gaps or ambiguities, with extensive manual review and editing to annotate putative gene functions and transcriptional units. High-quality draft genome: One or multiple fragments, totaling   90% of the expected genome or replicon sequence or predicted complete. Genome fragment(s): One or multiple fragments, totalling < 90% of the expected genome or replicon sequence, or for which no genome size could be estimated"
    title: assembly quality
    examples:
    - value: High-quality draft genome
    in_subset:
    - sequencing
    keywords:
    - quality
    string_serialization: '[Finished genome|High-quality draft genome|Medium-quality draft genome|Low-quality draft genome|Genome fragment(s)]'
    slot_uri: "MIXS:0000056"
  assembly_software:
    description: Tool(s) used for assembly, including version number and parameters
    title: assembly software
    examples:
    - value: metaSPAdes;3.11.0;kmer set 21,33,55,77,99,121, default parameters otherwise
    in_subset:
    - sequencing
    keywords:
    - software
    slot_uri: "MIXS:0000058"
    range: string
    pattern: ^([^\s-]{1,2}|[^\s-]+.+[^\s-]+);([^\s-]{1,2}|[^\s-]+.+[^\s-]+);([^\s-]{1,2}|[^\s-]+.+[^\s-]+)$
    structured_pattern:
      syntax: ^{software};{version};{parameters}$
      interpolated: true
      partial_match: true
  associated_resource:
    annotations:
      Expected_value: reference to resource
    description: A related resource that is referenced, cited, or otherwise associated to the sequence
    title: relevant electronic resources
    examples:
    - value: "http://www.earthmicrobiome.org/"
    in_subset:
    - sequencing
    keywords:
    - resource
    string_serialization: '{PMID}|{DOI}|{URL}'
    slot_uri: "MIXS:0000091"
    multivalued: true
    recommended: true
  bacteria_carb_prod:
    description: Measurement of bacterial carbon production
    title: bacterial carbon production
    examples:
    - value: 2.53 microgram per liter per hour
    keywords:
    - carbon
    - production
    slot_uri: "MIXS:0000173"
    range: string
    pattern: "^[-+]?[0-9]*\\.?[0-9]+(?:[eE][-+]?[0-9]+)?( *- *[-+]?[0-9]*\\.?[0-9]+(?:[eE][-+]?[0-9]+)?)? *([^\\s-]{1,2}|[^\\s-]+.+[^\\s-]+)$"
    structured_pattern:
      syntax: ^{scientific_float}( *- *{scientific_float})? *{text}$
      interpolated: true
      partial_match: true
  biol_stat:
    annotations:
      Expected_value: enumeration
    description: The level of genome modification
    title: biological status
    examples:
    - value: natural
    keywords:
    - status
    string_serialization: '[wild|natural|semi-natural|inbred line|breeder''s line|hybrid|clonal selection|mutant]'
    slot_uri: "MIXS:0000858"
  biomass:
    annotations:
      Expected_value: biomass type;measurement value
      Preferred_unit: ton, kilogram, gram
    description: Amount of biomass; should include the name for the part of biomass measured, e.g. Microbial, total. Can include multiple measurements
    title: biomass
    examples:
    - value: total;20 gram
    keywords:
    - biomass
    string_serialization: '{text};{float} {unit}'
    slot_uri: "MIXS:0000174"
    multivalued: true
  bishomohopanol:

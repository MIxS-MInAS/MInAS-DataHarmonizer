<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DataHarmonizer</title>
    <!--Ignore script 404 on dev server; this external import used in prod-->
    <script src="dist-schemas/schemas.js"></script>
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=albert-sans:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700i,800,800i,900,900i" rel="stylesheet" />
  </head>
  <body>
    <div style="display:flex;align-items:center;justify-content:left;font-family:'Albert Sans'">
      <img style="padding-right:10px" src="https://github.com/MIxS-MInAS/MIxS-MInAS.github.io/raw/refs/heads/master/docs/assets/images/logos/minas-logo-full-name-flat.svg"></img>
      <div>
        <h3 style="margin-top: 5px; margin-bottom: 5px;">MInAS Feedback Interface</h3>
        <p style="margin-top: 5px; margin-bottom: 5px;"><i>Powered by <a href="https://github.com/cidgoh/DataHarmonizer">DataHarmonizer</a>.</i><p>
        <p style="margin-top: 5px; margin-bottom: 5px;"><b>Legend:</b> <mark style="background-color: yellow;">Required</mark> <mark style="background-color: plum;">Recommended</mark> <mark style="background-color: lightgrey;">Optional</mark>. <b>To start:</b> Use 'Template' to select the most suitable <a href="https://www.mixs-minas.org/drafts/combinations/#examples">checklist combination</a> for your dataset. for your dataset. Use the
          <a href="https://www.mixs-minas.org/drafts/selecter/"
            >interactive selection wizard</a
          > to help.</p>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row mt-3">
        <div class="col">
          <div id="data-harmonizer-toolbar"></div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <div id="data-harmonizer-grid" class="data-harmonizer-grid"></div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col col-md-6">
          <div id="data-harmonizer-footer"></div>
        </div>
      </div>
    </div>
  </body>
</html>

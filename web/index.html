<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DataHarmonizer</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row mt-3">
        <div
          id="data-harmonizer-toolbar"
          class="col data-harmonizer-toolbar"
        ></div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <div id="data-harmonizer-grid" class="data-harmonizer-grid"></div>
        </div>
      </div>
      <!-- TODO: should this be managed by DH itself? -->
      <div id="data-harmonizer-footer" class="row mt-3 data-harmonizer-footer">
        <div class="col col-md-6" class="dataHarmonizer">
          <div class="input-group">
            <div class="input-group-prepend">
              <button class="btn btn-primary add-rows-button" type="submit">
                Add
              </button>
            </div>
            <input
              type="text"
              class="form-control add-rows-input"
              value="100"
            />
            <div class="input-group-append">
              <span class="input-group-text">more rows at the bottom.</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

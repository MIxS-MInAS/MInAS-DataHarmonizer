<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DataHarmonizer</title>
  </head>
  <body>
    <div style="display:flex;align-items:center;justify-content:left;font-family:'Albert Sans'">
      <img style="padding:20px" src="https://github.com/MIxS-MInAS/MIxS-MInAS.github.io/raw/refs/heads/master/docs/assets/images/logos/minas-logo-full-name-flat.svg"></img>
      <div>
        <h2>MInAS Feedback Interface</h2>
        <p><i>Powered by <a href="https://github.com/cidgoh/DataHarmonizer">DataHarmonizer</a>.</i><p>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row mt-3">
        <div class="col">
          <div id="data-harmonizer-toolbar"></div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <div id="data-harmonizer-grid" class="data-harmonizer-grid"></div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col col-md-6">
          <div id="data-harmonizer-footer"></div>
        </div>
      </div>
    </div>
  </body>
</html>
